<div class="content" id="home">
  <div id="post-info">
    <br /><br />
    <div id="cover-photo-container">
      <!-- {% if page.cover != "null.png"%}
            <img style="width:100%" id="cover-photo" src="/images/{{ page.cover }}">
      {% endif %} -->
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <h2 id="author">{{ page.author }}</h2>
      <h2 id="date">{{ page.date  | date: '%d %B %Y' }}</h2>
      <!--<span id="date">{{ page.date | date_to_string }}</span>-->
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | date_to_string }}</span> <span class="separator"><!--&bull;--></span>
      <!--<span id="social">Find me on <a href="http://github.com/hamishll">GitHub</a>!</span>-->
    </p>
  </div>
</div>
