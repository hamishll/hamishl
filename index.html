<div class="main_home">
{% assign items = site.books | sort: 'score' | reverse %}
{% for item in items %}
<a class="ind" href="{{ item.url }}">
  	<div class="card {{ item.topic }}">
  		<div class="cover cover-{{ item.topic }}"></div>
  		<div class="padding">
    		<h2 class="card-title">{{ item.title }}</h2>
    		<div class="card-text">{{ item.author }}</div>
    		<div class="card-topic"><a class="{{ item.topic }}">{{ item.topic }}</a></div>
    		<div class="score">{{ item.score }}</div>
    	</div>
  	</div>
</a>
</div>
<style>
	#sidebar-button {
		display: none;
	}
</style>
{% endfor %}
