<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Book Summaries - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">
      <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
      <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS  -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
       <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,600" rel="stylesheet">
  </head>
  <body>
    <div class="site">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div class="header">
          <a href="/">Book Summaries</a>
        </div>
        <div class="posts">
          <!-- OLD POST FORMAT
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title {{ post.topic }}" href="{{ post.url }}">-->
                  <!--<span class="post-date">{{ post.date | date_to_string }}</span>-->
                  <!--{{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>-->

          <ul class="posts-list">
            {% assign items = site.books | sort: 'topic' | reverse %}
            {% for item in items %}
              <li class="post-link">
                <a class="post-title {{ item.topic }}" href="{{ item.url }}">
                  {{ item.title }}
                </a>
              </li>
            {% endfor %}
          </ul>

        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="" target="_blank" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="http://linkedin.com/in/hamishleith" target="_blank" class="footer-link">LinkedIn</a> <span class="separator">&bull;</span>
            <a href="http://github.com/hamishll" target="_blank" class="footer-link">GitHub</a>
          </span>
        </div>
      </div>

      <div id="sidebar-button">
        <img width="20px" src="/images/menu.svg">
      </div>
      <!-- Main Content -->
        {{ content }}


        <!-- must place this before content
		      {% for post in site.posts %}
              <div class="post-index">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                  <img src="{{ site.url }}/images/{{ post.cover }}">
                </a>
              </div>
          {% endfor %}-->

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
